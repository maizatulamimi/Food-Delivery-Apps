
<div class= "form-group pt-3">
    <lebel for= "name">Street Address</lebel>
    <input required class="form-control" type="text" placeholder="Inasis Yab" name="street" />
</div>

<div class="row">
    <div class="col-md-4 col-sm-12">
        <div class= "form-group pt-3">
            <lebel for= "name">City</lebel>
            <input required class="form-control" type="text" placeholder="Sik" name="city" />
        </div>
    </div>

    <div class="col-md-4 col-sm-12">
        <div class= "form-group pt-3">
            <lebel for= "name">State</lebel>
            <input required class="form-control" type="text" placeholder="Kedah" name="state" />
        </div>
    </div>

    <div class="col-md-4 col-sm-12">
        <div class= "form-group pt-3">
            <lebel for= "name">Zip Code</lebel>
            <input required class="form-control" type="text" placeholder=" 08200 " name="zip" />
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#submitModal">
  Submit Order!
</button>

<!-- Modal -->
<div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="submitModalLabel">Submit Your Order</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Back</button>
        <button type="Submit" class="btn btn-dark">Place Order!</button>
      </div>
    </div>
  </div>
</div>
