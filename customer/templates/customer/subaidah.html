<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", inital-scale=1.0, shrink-to-fit=no">

    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>

<nav class="navbar navbar-expand-lg navbar-dark indigo">
    <a class="navbar-brand" href="{% url 'index' %}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'vmall' %}">Vmall</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cafe_hantu' %}">Cafe Hantu</a>
        </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'alumni' %}">Alumni juction</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'subaidah' %}">Subaidah</span></a>
          </li>
        </ul>
        <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'order' %}">place order</a>
        </li>
      </ul>
    </div>
  </nav>
  

<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="col-md-12 col-sm-12 p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="pt-5">
                    
                    <h1>Cafe Subaidah</h1>
                    {% for subaidah in subaidahs %}
                    <div class="row mt-4">
                        <div class="col-md-2 col-sm-12">
                            <img class="rounded" src="{{ subaidah.image.url }}" width="150" height="100"/>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="d-flex flex-row">
                                <div class="form-group form-check">
                                    <input type="checkbox" name="items[]" class="form-check-input" value="{{ subaidah.pk }}">
                                    <label class="form-check-label">{{ subaidah.name }}</label>
                                </div>
                                <p class="font-weight-bold pl-5">RM : {{ subaidah.price }}</p>
                            </div>
                            <p>{{ subaidah.description }}</p>
                        </div>
                    </div>
                    <hr />

                
                    {% endfor %}
                    
                  <div class= "form-group pt-3">
                    <lebel for= "name">Username</lebel>
                    <input required class="form-control" type="text" placeholder="Your Name" name="name" />
                </div>
    
               <div class="form-group pt-3">
                    <label for="name">Email Address</label>
                    <input required class="form-control" type="text" placeholder="example@gmail.com" name="email" />
                </div>
    
                <div class= "form-group pt-3">
                    <lebel for= "name">Inasis</lebel>
                    <input required class="form-control" type="text" placeholder="Inasis Yab" name="street" />
                </div>
    
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#submitModal">
                  Submit Order!
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="submitModalLabel">Submit Your Order</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Back</button>
                        <button type="Submit" class="btn btn-dark">Place Order!</button>
                      </div>
                    </div>
                  </div>
                </div>
        </div>
    </div>
    </div>
